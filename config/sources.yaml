scrapers:
  - name: "Cleveland Metroparks Events"
    url: "https://www.clevelandmetroparks.com/parks/visit/events"
    type: "events"
    priority: 1
    selectors:
      event_container: ".event-item"
      title: ".event-title"
      date: ".event-date"
      description: ".event-description"
      link: "a"
  
  - name: "Cleveland Museum of Natural History"
    url: "https://www.cmnh.org/plan-your-visit/calendar"
    type: "events"
    priority: 1
    selectors:
      event_container: ".event-card"
      title: ".card-title"
      date: ".event-date"
      description: ".card-text"
      link: "a"
  
  - name: "Cleveland Public Library Events"
    url: "https://cpl.org/events/"
    type: "events"
    priority: 1
    selectors:
      event_container: ".event-item, .tribe-events-calendar"
      title: ".event-title, .tribe-events-list-event-title"
      date: ".event-date, .tribe-events-event-meta"
      description: ".event-description, .tribe-events-list-event-description"
      link: "a"
  
  - name: "CMSD News"
    url: "https://www.clevelandmetroschools.org/news"
    type: "news"
    priority: 1
    selectors:
      article_container: ".news-item, .article-card"
      title: "h2, h3, .title"
      date: ".date, time"
      description: "p, .summary"
      link: "a"

rate_limiting:

    priority: 1
  
  - name: "WKYC News 5 Cleveland"
    url: "https://www.wkyc.com/rss/news"
    category: "local_news"
    priority: 1
  
  - name: "Fox 8 Cleveland"
    url: "https://fox8.com/feed/"
    category: "local_news"
    priority: 1
  
  - name: "Axios Cleveland"
    url: "https://api.axios.com/feed/"
